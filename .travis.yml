language: android

dist: trusty
jdk: oraclejdk8
sudo: required

android:
  components:
    - tools

before_script:
  - sleep 3; echo "y" | sdkmanager --update
  - (while true; do echo "y"; sleep 3; done) | sdkmanager "build-tools;26.0.2" "extras;android;m2repository" "ndk-bundle" > /dev/null
  - echo | sudo add-apt-repository ppa:jonathonf/python-3.6
  - sudo apt-get update
  - sudo apt-get install -y python3.6

env:
  global:
    - ANDROID_HOME=/usr/local/android-sdk
    - GH_EMAIL="git@jongma.org"
    - GH_FULLNAME="Jorrit Jongma"
    - GH_MAGISKFILES_REPO=github.com/TheComputerGuy96/MagiskFiles.git
    - GH_USERNAME=TheComputerGuy96
    - MAGISK_DATE=$(date -u +%Y%m%d)
    - MAGISK_VER_INTEGER=2069
    - MAGISK_VER_STRING=20.5
    - MAGISK_TIME=$(date -u +%H%M%S)
    - MAGISK_ZIPFILES=Magisk-*.zip
    - MAGISKFILES_NAME=MagiskFiles
    - PATH=/usr/local/android-sdk/ndk-bundle:${PATH}
    - secure: ""

script:
  - time python3.6 ${TRAVIS_BUILD_DIR}/build.py all ${MAGISK_VER_STRING} ${MAGISK_VER_INTEGER} && echo "Teh Magisk kangaroo robot edition has been successfully assembled for you, Skittles9823"

after_success:
  - git clone https://${GH_MAGISKFILES_REPO}
  - mv -f Magisk-uninstaller-${MAGISK_DATE}.zip Magisk-uninstaller-${MAGISK_DATE}-${MAGISK_TIME}-Skittles9823joke.zip
  - mv -f Magisk-v${MAGISK_VER_STRING}.zip Magisk-v${MAGISK_VER_STRING}-${MAGISK_DATE}-${MAGISK_TIME}-Skittles9823joke.zip
  - rm -f Magisk-uninstaller-${MAGISK_DATE}.zip
  - rm -f Magisk-v${MAGISK_VER_STRING}.zip
  - mv -f ${MAGISK_ZIPFILES} ${MAGISKFILES_NAME}/
  - cd ${MAGISKFILES_NAME}
  - git config user.email "${GH_EMAIL}"
  - git config user.name "${GH_FULLNAME}"
  - git add ${MAGISK_ZIPFILES}
  - git commit -m "${MAGISK_DATE}-${MAGISK_TIME} kangaroo robot edition build"
  - git push "https://TheComputerGuy96:${GH_PUSH_TOKEN}@${GH_MAGISKFILES_REPO}" master 2>&1 && touch .push_success
  - '[ -f .push_success ] && echo "Teh Magisk kangaroo robot edition files have been successfully pushed to GitHub DNA drives"'
  - '[ -f .push_success ] && echo "GitHub repository link: https://${GH_MAGISKFILES_REPO}"'
  - rm -f .push_success
