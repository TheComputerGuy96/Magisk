language: android

dist: trusty
jdk: oraclejdk8
sudo: required

android:
  components:
    - tools

before_script:
  - sleep 3; echo y | sdkmanager --update
  - (while sleep 3; do echo "y"; done) | sdkmanager "build-tools;26.0.1" "extras;android;m2repository" "ndk-bundle"
  - echo | sudo add-apt-repository ppa:jonathonf/python-3.6
  - sudo apt-get update
  - sudo apt-get install -y python3.6

env:
  global:
    - ANDROID_HOME=/usr/local/android-sdk
    - GH_EMAIL="tcg96nougat@gmail.com"
    - GH_FULLNAME="DodoGTA GT"
    - GH_MAGISKFILES_REPO="github.com/${GH_USERNAME}/${MAGISKFILES_NAME}.git"
    - GH_USERNAME=TheComputerGuy96
    - MAGISK_DATE=$(date -u +%Y%m%d)
    - MAGISK_MESSAGE="${MAGISK_DATE} build"
    - MAGISK_VER_CODE=1360
    - MAGISK_VER_STRING=13.6
    - MAGISK_ZIPFILES=Magisk-*.zip
    - MAGISKFILES_NAME=MagiskFiles
    - PATH=/usr/local/android-sdk/ndk-bundle:${PATH}
    - secure: ""

script:
  - time python3.6 ${TRAVIS_BUILD_DIR}/build.py all ${MAGISK_VER_STRING} ${MAGISK_VER_CODE} && echo "Magisk has been successfully built"

after_success:
  - git clone git://${GH_MAGISKFILES_REPO}
  - mv -f Magisk-v${MAGISK_VER_STRING}.zip Magisk-v${MAGISK_VER_STRING}-${MAGISK_DATE}.zip
  - rm -f Magisk-v${MAGISK_VER_STRING}.zip
  - mv -f ${MAGISK_ZIPFILES} ${MAGISKFILES_NAME}
  - cd ${MAGISKFILES_NAME}
  - git config user.email "${GH_EMAIL}"
  - git config user.name "${GH_FULLNAME}"
  - git add ${MAGISK_ZIPFILES}
  - git commit -m ${MAGISK_MESSAGE}
  - git push "https://${GH_USERNAME}:${GH_PUSH_TOKEN}@${GH_MAGISKFILES_REPO}" master 2>&1 && touch .push_success
  - '[ -f .push_success ] && echo "Magisk files have been successfully pushed to GitHub"'
  - '[ -f .push_success ] && echo "GitHub repository link: https://${GH_MAGISKFILES_REPO}"'
  - rm -f .push_success
